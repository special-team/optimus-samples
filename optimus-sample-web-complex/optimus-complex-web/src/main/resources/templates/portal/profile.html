<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{appname}">dashboard</title>
    <link rel="stylesheet" th:href="@{/static/plugins/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/plugins/nice-validator/jquery.validator.css}">
    <link rel="stylesheet" th:href="@{/static/simple/app.css}"/>
</head>
<body>
<th:block th:replace="fragments/navbar::static"/>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="post" autocomplete="off" th:action="@{/portal/password}">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="opassword" th:text="#{entity.user.password.old}">OLD_PASSWORD</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" id="opassword" name="opassword" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="npassword" th:text="#{entity.user.password.new}">NEW_PASSWORD</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" id="npassword" name="npassword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="cpassword" th:text="#{entity.user.password.confirm}">CONFIRM_PASSWORD</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" id="cpassword" name="cpassword" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a th:href="@{/portal/dashboard}" class="btn btn-primary" th:text="#{function.common.cancel}">CANCEL</a>
                        <button type="submit" class="btn btn-success" th:text="#{function.common.ok}">OK</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/static/plugins/jquery/jquery-2.2.4.min.js}"></script>
<script th:src="@{/static/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/static/plugins/nice-validator/jquery.validator.min.js(local=${#locale.language})}"></script>
</body>
</html>
