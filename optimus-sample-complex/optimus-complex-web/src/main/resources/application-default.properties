# suppress inspection "SpringBootApplicationProperties" for whole file
server.port=8080
#
debug=true
#
logging.pattern.console=%highlight([%.-1level] %msg) %white(@ %logger) %n
#logging.level.root=info
logging.level.org.ufox=trace
#logging.level.org.springframework=debug
#
spring.application.name=optimus
#
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:demo_db;DB_CLOSE_DELAY=-1;
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.schema=classpath*:db-schema.ddl
spring.datasource.data=classpath*:db-datum.ddl,classpath*:db-datum-demo.ddl
#
spring.thymeleaf.cache=false
