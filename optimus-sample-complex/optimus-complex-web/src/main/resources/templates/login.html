<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{login}">LOGIN</title>
    <link rel="stylesheet" th:href="@{/static/plugins/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/simple/app.css}"/>
    <link rel="stylesheet" th:href="@{/static/simple/login.css}"/>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" style="padding: 5px 15px;"><img src="static/images/logo.png" th:src="@{/static/images/logo.png}"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="javascript:" class="dropdown-toggle" data-toggle="dropdown">
                        <span th:text="#{language}">LANGUAGE</span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="?locale=zh" th:text="#{language.zh}">ZH</a></li>
                        <li><a href="?locale=ko" th:text="#{language.ko}">KO</a></li>
                        <li><a href="?locale=en" th:text="#{language.en}">EN</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="form-signin-heading text-center">
        <!--/*<img src="static/images/logo_big.png" th:src="@{/static/images/logo_big.png}"/>*/-->
        DREAMER TOUR SYSTEM
    </h2>
    <form class="form-signin" method="post" autocomplete="off">
        <label for="username" class="sr-only" th:text="#{username}">USERNAME</label>
        <input class="form-control" id="username" name="username" required th:placeholder="#{username}" type="text" autofocus/>
        <label for="password" class="sr-only" th:text="#{password}">PASSWORD</label>
        <input class="form-control" id="password" name="password" required th:placeholder="#{password}" type="password"/>
        <!--/*-->
        <!--<div class="checkbox">-->
        <!--<label>-->
        <!--<input type="checkbox" value="remember-me"> Remember me-->
        <!--</label>-->
        <!--</div>-->
        <!--*/-->
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login}">LOGIN</button>
    </form>
</div>
<script th:src="@{/static/plugins/jquery/jquery-2.2.4.min.js}"></script>
<script th:src="@{/static/plugins/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
