<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{appname}">dashboard</title>
    <link rel="stylesheet" th:href="@{/static/plugins/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/simple/app.css}"/>
</head>
<body>
<th:block th:replace="fragments/navbar::static"/>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">locale, language, request.locale, demo</div>
                <div class="panel-body">
                    <span>[[${#locale}]], [[${#locale.language}]], [[${#request.locale}]], [[#{demo}]]</span>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">request.userPrincipal == authentication</div>
                <div class="panel-body">
                    <code th:text="${#request.userPrincipal}"></code>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">scope.allow</div>
                <div class="panel-body">
                    <code th:text="${#who.allow('priceOut')}"></code>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">ui.debug()</div>
                <div class="panel-body">
                    <pre><code th:text="${@app.debug()}"></code></pre>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">ui.menu()</div>
                <div class="panel-body">
                    <span th:text="${@app.menu()}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/plugins/jquery/jquery-2.2.4.min.js}"></script>
<script th:src="@{/static/plugins/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
